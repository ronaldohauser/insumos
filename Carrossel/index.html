<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Adicione o link para o arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Projeto de Carrosséis</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#carrossel1">Carrossel manual</a></li>
                <li><a href="#carrossel2">Carrossel automático+botões</a></li>
                <li><a href="#carrossel3">Carrossel automático sem botões</a></li>
            </ul>
        </nav>
    </header>
    <section id="carrossel1" class="carousel-section">
        <div class="container">
            <h1>Carrossel manual</h1>
            <div id="bootstrap-carousel-1" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagem1.jpg" class="d-block w-100" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem2.jpg" class="d-block w-100" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem3.jpg" class="d-block w-100" alt="Imagem 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#bootstrap-carousel-1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#bootstrap-carousel-1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </section>
    <section id="carrossel2" class="carousel-section">
        <div class="container">
            <h1>Carrossel automático e com botões</h1>
            <div id="bootstrap-carousel-2" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagem1.jpg" class="d-block w-100" alt="Imagem A">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem2.jpg" class="d-block w-100" alt="Imagem B">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem3.jpg" class="d-block w-100" alt="Imagem C">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#bootstrap-carousel-2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#bootstrap-carousel-2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </section>
    <section id="carrossel3" class="carousel-section">
        <div class="container">
            <h1>Carrossel automático e sem botões</h1>
            <div id="bootstrap-carousel-3" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagem1.jpg" class="d-block w-100" alt="Imagem D">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem2.jpg" class="d-block w-100" alt="Imagem E">
                    </div>
                    <div class="carousel-item">
                        <img src="imagem3.jpg" class="d-block w-100" alt="Imagem F">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
